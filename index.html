<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name ="Description" content="Daily Planner App"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" Crossorigin="anonymous">

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2>Current Time &amp; Date: <br/> <span id="time-display">00:00:00 </span></h2>
    </header>
         <!-- Timeblocks go here -->

    <div class="container">
      <div id="hour-9am" class="row time-div">
        <div class="col-md-1 hour"><span id="9am">9am</span></div>
        <textarea class="col-md-10 description" time-block placeholder="tasks this hour"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
        <i class="fa-solid fa-lock"></i>
        </button>
        </div>     
        <div id="hour-10am" class="row time-div">
          <div class="col-md-1 hour"><span id="10am">10am</span></div>
          <textarea class="col-md-10 description" time-block placeholder="tasks this hour"></textarea>
          <button class="col-md-1 saveBtn" aria-label="save button 10am">
            <i class="fa-solid fa-lock"></i>
          </button>
          </div>     

          <div id="hour-11am" class="row time-div">
            <div class="col-md-1 hour"><span id="11am"></span>11am</span></div>
            <textarea class="col-md-10 description" time-block placeholder="tasks this hour"></textarea>
            <button class="col-md-1 saveBtn" aria-label="save button 11am">
            <i class="fa-solid fa-lock"></i>
            </button>
            </div>    

            <div id="hour-12pm" class="row time-div">
              <div class="col-md-1 hour"><span id="12pm">12pm</span></div>
              <textarea class="col-md-10 description" time-block placeholder="tasks this hour"></textarea>
              <button class="col-md-1 saveBtn" aria-label="save button 12pm">
              <i class="fa-solid fa-lock"></i>
              </button>
              </div>    

              <div id="hour-1pm" class="row time-div">
                <div class="col-md-1 hour"><span id="1pm">1pm</span></div>
                <textarea class="col-md-10 description" time-block placeholder="tasks this hour"></textarea>
                <button class="col-md-1 saveBtn" aria-label="save button 1pm">
                <i class="fa-solid fa-lock"></i>
                </button>
                </div>     
                <div id="hour-12pm" class="row time-div">
                  <div class="col-md-1 hour"><span id="2pm">2pm</span></div>
                  <textarea class="col-md-10 description" time-block placeholder="tasks this hour"></textarea>
                  <button class="col-md-1 saveBtn" aria-label="save button 2pm">
                  <i class="fa-solid fa-lock"></i>
                  </button>
                  </div> 
                  <div id="hour-3pm" class="row time-div">
                    <div class="col-md-1 hour"><span id="3pm">3pm</span></div>
                    <textarea class="col-md-10 description" time-block placeholder="tasks this hour"></textarea>
                    <button class="col-md-1 saveBtn" aria-label="save button 3pm">
                    <i class="fa-solid fa-lock"></i>
                    </button>
                    </div>     
                    <div id="hour-4pm" class="row time-div">
                      <div class="col-md-1 hour"><span id="4pm">4pm</span></div>
                      <textarea class="col-md-10 description" time-block placeholder="tasks this hour"></textarea>
                      <button class="col-md-1 saveBtn" aria-label="save button 4pm">
                      <i class="fa-solid fa-lock"></i>
                      </button>
                      </div>     
                      <div id="hour-5pm" class="row time-div">
                        <div class="col-md-1 hour"><span id="5pm">5pm</span></div>
                        <textarea class="col-md-10 description" time-block placeholder=></textarea>
                        <button class="col-md-1 saveBtn" aria-label="save button 5pm">
                        <i class="fa-solid fa-lock"></i>
                        </button>           </div>   
    </div>
    



    


<script src="https://kit.fontawesome.com/5ddf4ee483.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>

  
</html>
